        <div class="about-content">
        <h1>Box breathing</h1>
        <ol>
            <li>Breathe in for 4 seconds as the circles expand.</li>
            <li>Hold your lungs full for 4 seconds with the circles fully expanded.</li>
            <li>Breathe out for 4 seconds as the circles contract.</li>
            <li>Hold your lungs empty for 4 seconds with the circles fully contracted.</li>
        </ol>
